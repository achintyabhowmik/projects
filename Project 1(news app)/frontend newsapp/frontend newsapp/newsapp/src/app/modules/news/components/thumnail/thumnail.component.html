

        <div  class="container-fluid mt-3 col-lg-3 mt-3 mb-3 ">
            <div class="box">
               
                
                
                <img src="{{news.urlToImage}}" alt="image">
                <h5 class="mt-3 mb">{{ news.title }}</h5>
               
                <a class="btn btn-dark btn-sm" href="{{news.url}}" target="_blank" (click)="addToReferedList()">Read More</a>
                <a class="btn btn-lg btn-block btn-primary btn-dark btn-sm" *ngIf="!favCheck"    (click)="addToFavouriteList()">Add to favourites</a>
                <a class="btn btn-dark btn-sm" *ngIf="favCheck"  (click)="deleteNewsFav()">Delete</a></div>
        </div>
